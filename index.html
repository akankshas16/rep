    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Eatlo</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<title>Eatlo Menu</title>
    
<body>
<div id="menus">
    <div class="menuContainer">
        <img src="img/placeholder.png"/>
        <ul>
            <li>name</li>
            <li>add-on</li>
            <li>description</li>
	    <li>cost</li>		
            
        </ul>
    </div>
    <script id="menuTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= name %></li>
            <li><%= add-on %></li>
            <li><%= description %></li>
            <li><%= cost %></li>
        </ul>
    </script>
</div>
<script data-main="js/menu-main" src="js/libs/require/require.js"></script>
<script src="js/jquery-1.7.1.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/app.js"></script>
</body>
</html>
